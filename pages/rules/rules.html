<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RULES</title>
  <link rel="stylesheet" href="../../assets/css/normalize.css">
  <link rel="stylesheet" href="../../assets/css/output.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="rules.css">
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-[#131537]" >
   <!-- RULES -->
   <div id="OpenRules" class="fixed bottom-[64px] md:bottom-10 right-[50%] translate-x-[50%] md:right-[32px] md:translate-x-[0%] w-[128px] md:text-right  cursor-pointer font-bold text-[16px] text-white border-[2px] border-white py-3 px-[36px]  rounded-[5px] transition-all duration-300 ease-in hover:bg-white hover:text-[#131537] ">
    RULES
  </div>
 <!-- RULES MODAL -->
 <div id="RulesModal" class="hidden z-30 absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] bg-white flex-col gap-0 w-full h-full md:w-[400px] md:h-[415px] md:rounded-[8px]">
  <!-- HEADER -->
  <header class="flex justify-center md:justify-between my-24 md:m-8">
    <h2 class="text-[32px] text-center md:text-left font-bold text-[#3B4262]">RULES</h2>
    <span  class="icon-close rounded-[10px] p-4 hidden md:block cursor-pointer hover:bg-slate-500 hover:text-red-500"></span>
  </header>
    <!-- MAIN -->
    <main class="flex flex-col items-center justify-between my-0 md:mx-auto mb-[32x]">
      <div id="InitialContent" class="InitialContent md:mx-auto ">
<!--  grid  grid-cols-3 grid-rows-3 md:grid-rows-2 -->
        <div class="triangle-content
         md:m-auto  mx-4 opacity-60">
          <!-- Paper -->
          <div  class="paper border-solid ] border-[#B1B4C5]  border-[10px] rounded-full bg-[#E1E4ED] w-[107px] h-[110px]   text-center flex items-center justify-center row-span-1 col-span-1 col-start-1 col-end-1 row-start-1 row-end-1">
            <img class="bg-[#E1E4ED] w-full h-full p-6 rounded-full" src="../../assets/img/paper.svg" alt="" width="34" height="34">
          </div>

            <!-- To-WEST -->
            <div class="flex flex-col justify-center items-center row-span-1 col-span-1 col-start-2 col-end-2 row-start-1 row-end-1">
              <span class="text-[13px] text-[#B1B4C5] font-bold">BEATS</span>
              <img class="to-west" src="../../assets/img/arrow.svg" alt="" width="64" height="24">
            </div>

           <!-- SCISSOR -->
           <div class="scissor  border-solid border-[#B1B4C5] border-[10px] rounded-full bg-[#E1E4ED] w-[107px] h-[110px]   text-center flex items-center justify-center row-span-1 col-span-1 col-start-3 col-end-3  ">
            <img src="../../assets/img/scissor.svg" alt="" width="44" height="44">
          </div>


          <!-- To-Southern-East -->
          <div class="h-fit flex justify-end items-start row-span-1 col-span-1 col-start-1 row-start-2">
            <span class="text-[13px] text-[#B1B4C5] font-bold">BEATS</span>
            <img class="To-Southern-East rotate-[-135deg] " src="../../assets/img/arrow.svg" alt="" width="64" height="24">
          </div>
          <div class="middle row-span-1 col-span-1"></div>
            <!-- To-Northern-East -->
          <div class="h-full flex justify-start items-start row-span-1 col-span-1 col-start-3">
            <img class="To-Northern-East rotate-[135deg]" src="../../assets/img/arrow.svg" alt="" width="64" height="24">
            <span class="text-[13px] text-[#B1B4C5] font-bold">BEATS</span>
          </div>

           <!-- ROCK -->
         <div  class="rock  border-solid border-[#B1B4C5] border-[10px] rounded-full bg-[#E1E4ED] w-[107px] h-[110px]  text-center flex items-center justify-center row-span-1 col-span-1 col-start-2 row-start-3">
           <img src="../../assets/img/rock.svg" alt="" width="34" height="34">
          </div>

        </div>
      </div>
      <!-- <img  class="fixed bottom-16 p-4 md:hidden cursor-pointer hover:fill-red-500" src="../../assets/img/close.svg" alt=""> -->
      <span  class="icon-close block fixed bottom-16 p-4 md:hidden cursor-pointer hover:bg-slate-500 hover:text-[#f96d6d] rounded-[10px]"></span>
                <!-- <span class="mls"> icon-close</span> -->
    </main>
</div>
<div class="blocker hidden absolute top-0 left-0 w-full h-full bg-black"></div>
  <script src="rules.js"></script>
</body>
</html>
