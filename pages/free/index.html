<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R/P/S</title>
  <link rel="stylesheet" href="../../assets/css/normalize.css">
  <link rel="stylesheet" href="../../assets/css/output.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="../../assets/css/variable.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" relative
bg-[#131537]

flex flex-col justify-between  w-full h-full">

  <header class="text-white flex justify-between md:gap-52  md:my-[36px] md:mx-auto border-solid border-[10px] rounded-[15px] border-white mx-4 my-6  ">
   <!-- LOGO -->
    <nav class="p-4">
    <a class="flex flex-col items-start justify-center cursor-pointer hover:opacity-70" href="../../pages/free/index.html">
     <h2 class="text-[21px] md:text[40px] font-bold">ROCK</h2>
     <h2 class="text-[21px] md:text[40px] font-bold">PAPER</h2>
     <h2 class="text-[21px] md:text[40px] font-bold">SCISSOR</h2>
    </a>
   </nav>
   <!-- SCORE -->
   <div class="flex flex-col justify-center items-center rounded-[5px] bg-white m-3 px-[30px] py-6  md:px-auto md:my-4 hover:opacity-70 duration-300 ease-in transition-all">
    <p class="font-bold text-[10px] text-[#2A45C2] md:text-[24px]">SCORE</p>
    <span class="score text-[#565468] text-[40px]  font-bold">0</span>

   </div>
  </header>

  <!-- MAIN -->
  <main class="relative md:mx-auto ">
    <div id="InitialContent" class="InitialContent md:mx-auto ">
      <div class="triangle md:top-[20%]">
        <svg   width="306" height="277" viewBox="0 0 306 277" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path id="Path" opacity="0.2" fill-rule="evenodd" clip-rule="evenodd" d="M292.5 7.5C292.5 7.5 0.895138 7.5 5.57388 7.5C10.2526 7.5 153.466 261.5 153.466 261.5L292.5 7.5Z" stroke="black" stroke-width="15"/>
        </svg>
      </div>
      <div class="triangle-content grid  grid-cols-3 grid-rows-3 md:grid-rows-2 md:m-auto  mx-4">

        <div id="paper" class="shape col-span-1 row-span-1 border-solid ] border-[#4664F4]  border-[20px] rounded-full bg-white w-[130px] h-[130px] md:w-[200px] md:h-[200px] text-center flex items-center justify-center cursor-pointer  ">
          <img class="bg-white w-full h-full p-6 rounded-full" src="../../assets/img/paper.svg" alt="" width="65" height="65">
        </div>

        <div id="rock" class="shape col-span-1 row-span-1 col-start-2 row-start-3 md:row-start-2 border-solid border-[#DB2E4D] border-[20px] rounded-full bg-white w-[130px] h-[130px] md:w-[200px] md:h-[200px] text-center flex items-center justify-center cursor-pointer">
          <img src="../../assets/img/rock.svg" alt="" width="67" height="81">
        </div>

        <div id="scissor" class="shape col-span-1 row-span-1 col-start-3 border-solid border-[#EB9F0E] border-[20px] rounded-full bg-white w-[130px] h-[130px] md:w-[200px] md:h-[200px]  text-center flex items-center justify-center cursor-pointer">
          <img src="../../assets/img/scissor.svg" alt="" width="96" height="96">
        </div>
      </div>
    </div>

    <!-- RULES -->
     <div id="OpenRules" class="fixed bottom-[64px] md:bottom-10 right-[50%] translate-x-[50%] md:right-[32px] md:translate-x-[0%] w-[128px] md:text-right  cursor-pointer font-bold text-[16px] text-white border-[2px] border-white py-3 px-[36px]  rounded-[5px] transition-all duration-300 ease-in hover:bg-white hover:text-[#131537] ">
       RULES
     </div>
  </main>

 <!-- RULES MODAL -->
  <div id="RulesModal" class="absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] bg-white hidden flex-col justify-between w-full h-full md:w-[400px] md:h-[415px] rounded-[8px]">
    <!-- HEADER -->
    <header class="flex justify-between m-8">
      <h2 class="text-[32px] font-bold text-[#3B4262]">RULES</h2>
      <img id="closeModal" class="cursor-pointer hover:fill-red-500" src="../../assets/img/close.svg" alt="">
    </header>
      <!-- MAIN -->
      <main class=" md:mx-auto mb-[32x]">
        <div id="InitialContent" class="InitialContent md:mx-auto ">
  <!--  grid  grid-cols-3 grid-rows-3 md:grid-rows-2 -->
          <div class="triangle-content

           md:m-auto  mx-4 opacity-60">
            <!-- Paper -->
            <div  class="paper border-solid ] border-[#B1B4C5]  border-[10px] rounded-full bg-[#E1E4ED] w-[107px] h-[110px]   text-center flex items-center justify-center   ">
              <img class="bg-[#E1E4ED] w-full h-full p-6 rounded-full" src="../../assets/img/paper.svg" alt="" width="34" height="34">
            </div>

              <!-- To-WEST -->
              <div class="flex flex-col justify-center items-center">
                <span class="text-[13px] text-[#B1B4C5] font-bold">BEATS</span>
                <img class="to-west" src="../../assets/img/arrow.svg" alt="" width="64" height="24">
              </div>

             <!-- SCISSOR -->
             <div class="scissor col-start-3 border-solid border-[#B1B4C5] border-[10px] rounded-full bg-[#E1E4ED] w-[107px] h-[110px]   text-center flex items-center justify-center ">
              <img src="../../assets/img/scissor.svg" alt="" width="34" height="34">
            </div>


            <!-- To-Southern-East -->
            <div class="flex justify-end items-end">
              <span class="text-[13px] text-[#B1B4C5] font-bold">BEATS</span>
              <img class="To-Southern-East rotate-[-135deg] " src="../../assets/img/arrow.svg" alt="" width="64" height="24">
            </div>
            <div class="middle"></div>
              <!-- To-Northern-East -->
            <div class="flex justify-start items-start">
              <img class="To-Northern-East rotate-[135deg]" src="../../assets/img/arrow.svg" alt="" width="64" height="24">
              <span class="text-[13px] text-[#B1B4C5] font-bold">BEATS</span>
            </div>

    <!-- ROCK -->
    <div  class="rock  border-solid border-[#B1B4C5] border-[10px] rounded-full bg-[#E1E4ED] w-[107px] h-[110px]  text-center flex items-center justify-center ">
      <img src="../../assets/img/rock.svg" alt="" width="34" height="34">
    </div>

          </div>
        </div>

      </main>
  </div>
  <script src="../../pages/rules/rules.js"></script>
  <script src="../../js/main.js"></script>
</body>
</html>
