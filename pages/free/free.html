<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Rock Paper Scissors</title>
      <link rel="stylesheet" href="../../assets/css/normalize.css" />
      <link rel="stylesheet" href="../../pages/rules/rules.css" />
      <link rel="stylesheet" href="../../assets/css/style.css" />
      <link rel="stylesheet" href="free.css" />
   </head>
   <body>
      <a
      class="home-link transition"
      href="../../index.html"
      title="Go to main page"
      >home</a
      >
      <div class="container">
         <header class="header">
            <!-- LOGO -->
            <div class="logo">
               <a class="logo__link" href="../../pages/free/free.html">
                  <h2 class="logo__text font-bold">ROCK</h2>
                  <h2 class="logo__text font-bold">PAPER</h2>
                  <h2 class="logo__text font-bold">SCISSORS</h2>
               </a>
            </div>
            <!-- SCORE -->
            <div class="score">
               <p class="score__title">SCORE</p>
               <span class="score__number">0</span>
            </div>
         </header>

         <!-- MAIN -->
         <main class="relative">
            <section class="game">
               <button class="choice-btn" data-choice="paper">
                  <div class="choice paper">
                     <img src="../../assets/img/paper.svg" alt="Paper" />
                  </div>
               </button>
               <button class="choice-btn" data-choice="scissors">
                  <div class="choice scissors">
                     <img src="../../assets/img/scissors.svg" alt="Scissors" />
                  </div>
               </button>
               <button class="choice-btn" data-choice="rock">
                  <div class="choice rock">
                     <img src="../../assets/img/rock.svg" alt="Rock" />
                  </div>
               </button>
            </section>
            <!-- RESULTS -->
            <section class="results hidden">
               <h2 class="results__heading">you picked</h2>
               <h2 class="results__heading">the house picked</h2>
               <div class="results__result"></div>
               <div class="results__winner hidden">
                  <h3 class="results__text"></h3>
                  <button class="play-again transition">play again</button>
               </div>
               <div class="results__result"></div>
            </section>
         </main>

         <!-- RULES Button -->
      </div>

      <!-- Modal opener  button -->
      <button onclick="openModal()" class="open-rules-btn transition">
         RULES
      </button>

      <!-- RULES MODAL -->
      <div class="rules">
         <header class="rules__header">
            <h3 clas="rules__title">RULES</h3>
            <button onclick="closeModal()" class="close__btn transition">
               <img
                  class="icon-close"
                  src="../../assets/img/close.svg"
                  alt="icon-close" />
            </button>
         </header>
         <section class="rules__img">
            <img src="../../assets/img/free/free-rules.svg" alt="Rules modal" />
         </section>
         <button onclick="closeModal()" class="close__btn phone transition">
            <img
               class="icon-close"
               src="../../assets/img/close.svg"
               alt="icon-close" />
         </button>
      </div>
      <!-- BLOCKER -->
      <div onclick="closeModal()" class="background"></div>


      <script src="../../pages/rules/rules.js" defer></script>
      <script src="../../js/main.js" defer></script>
      <script src="./free.js"></script>
   </body>
</html>
