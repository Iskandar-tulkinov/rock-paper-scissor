<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Rock Paper Scissors</title>
      <link rel="stylesheet" href="../../assets/css/normalize.css" />
      <link rel="stylesheet" href="../../assets/css/output.css" />
      <link rel="stylesheet" href="../../assets/css/style.css" />
      <link rel="stylesheet" href="../../assets/icomoon/selection.json" />
      <link rel="stylesheet" href="../../pages/rules/rules.css" />
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="free.css">
   </head>
   <body
      class="relative bg-[#131537] flex flex-col justify-between items-center w-full h-full max-w-[1440px] ">
      <div class="container">
         <header
            class="header
             text-white flex justify-between md:gap-80 md:mx-auto border-solid border-[5px] rounded-[20px] border-white mx-4 my-6 md:my-[36px]
            ">
            <!-- LOGO -->
            <nav class="py-4 pr-6 pl-8">
               <a
                  class="flex flex-col items-start justify-center cursor-pointer hover:opacity-70"
                  href="../../pages/free/free.html">
                  <h2 class="text-[21px] md:text[40px] font-bold">ROCK</h2>
                  <h2 class="text-[21px] md:text[40px] font-bold">PAPER</h2>
                  <h2 class="text-[21px] md:text[40px] font-bold">SCISSORS</h2>
               </a>
            </nav>
            <!-- SCORE -->
            <div
               class="flex flex-col justify-center items-center rounded-[10px] bg-white m-3 px-[30px] py-6 md:px-auto md:my-4 leading-none hover:opacity-70 duration-300 ease-in transition-all">
               <p class="font-bold text-[10px] text-[#2A45C2] md:text-[24px]">
                  SCORE
               </p>
               <span class="score text-[#565468] text-[40px] font-bold">0</span>
            </div>
         </header>
      </div>
      <!-- MAIN -->
      <main class="relative md:mx-auto">
         <section class="game">
            <button class="choice-btn" data-choice="paper">
              <div class="choice paper">
                <img src="../../assets/img/paper.svg" alt="Paper" />
              </div>
            </button>
            <button class="choice-btn" data-choice="scissors">
              <div class="choice scissors">
                <img src="../../assets/img/scissors.svg" alt="Scissors" />
              </div>
            </button>
            <button class="choice-btn" data-choice="rock">
              <div class="choice rock">
                <img src="../../assets/img/rock.svg" alt="Rock" />
              </div>
            </button>
          </section>
          <section class="results">
            <h2 class="results__heading">you picked</h2>
            <h2 class="results__heading">the house picked</h2>
            <div class="results__result"></div>
            <div class="results__result"></div>
          </section>
      </main>

      <!-- RULES Button -->
      <button
         id="OpenRules"
         class="fixed right-4 bottom-5 md:text-right cursor-pointer font-bold text-[16px] text-white tracking-[.1rem] border-[2px] border-white py-3 px-[36px] rounded-[5px] transition-all duration-300 ease-in hover:bg-white hover:text-[#131537] focus:border-[3px] focus:border-white" tabindex="1">
         RULES
      </button>

      <!-- RULES MODAL -->
      <div
         id="RulesModal"
         class="hidden z-30 absolute top-[50px] left-[50%] translate-x-[-50%]  bg-white flex-col gap-0 w-full h-full md:w-[400px] md:h-[415px] md:rounded-[8px]">
         <!-- HEADER -->
         <header class="flex justify-center md:justify-between my-24 md:m-8">
            <h2
               class="text-[32px] text-center md:text-left font-bold text-[#3B4262]">
               RULES
            </h2>
            <button
               class="icon-close rounded-[10px] p-4 hidden md:block cursor-pointer text-white hover:bg-red-400 hover:text-red-500"></button>
         </header>
         <!-- MAIN -->
         <main
            class="flex flex-col items-center justify-between my-0  mb-[32x]">
            <div  class="  px-16 py-8 ">
            <img class="" src="../../assets/img/rules-modal.svg" alt="Rules modal" ></div>
            <button
               class="icon-close block  p-4 md:hidden cursor-pointer hover:bg-slate-500 hover:text-[#f96d6d] rounded-[10px]"></button>
         </main>
      </div>

      <!-- BLOCKER -->
      <div class="blocker hidden absolute bottom-[0%] left-0 w-full h-full bg-black"></div>
      <script src="../../pages/rules/rules.js" defer></script>
      <script src="../../js/main.js" defer></script>
      <script src="./free.js"></script>
   </body>
</html>
